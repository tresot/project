<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Karaoke Daily ¬∑ D√©filement vertical</title>
    <style>
        /* ====================================================
           VARIABLES & RESET
           ==================================================== */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --color-bg: #0a0c0f;
            --color-surface: #14181e;
            --color-primary: #00f7ff;
            --color-secondary: #8a6dff;
            --color-text: #f0f4fa;
            --color-text-dim: #9aa8b9;
            --gradient-1: linear-gradient(135deg, #00f7ff, #8a6dff);
            --gradient-2: linear-gradient(45deg, #ff3b7f, #ff9a3b);
            --shadow-neon: 0 0 20px rgba(0, 247, 255, 0.3);
            --line-height: 5rem;
        }

        body {
            background: var(--color-bg);
            color: var(--color-text);
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            min-height: 100vh;
            overflow-x: hidden;
            position: relative;
        }

        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            background-image: 
                radial-gradient(circle at 20% 30%, rgba(138, 109, 255, 0.15) 0%, transparent 30%),
                radial-gradient(circle at 80% 70%, rgba(0, 247, 255, 0.15) 0%, transparent 35%),
                radial-gradient(circle at 40% 80%, rgba(255, 59, 127, 0.1) 0%, transparent 40%);
            pointer-events: none;
        }

        .app {
            position: relative;
            z-index: 2;
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem 1.5rem;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .header {
            text-align: center;
            margin-bottom: 3rem;
            animation: fadeInDown 0.8s ease;
        }

        .title {
            font-size: clamp(2rem, 8vw, 4rem);
            font-weight: 800;
            background: var(--gradient-1);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            letter-spacing: -0.02em;
            margin-bottom: 0.5rem;
            text-shadow: var(--shadow-neon);
            position: relative;
            display: inline-block;
        }

        .title::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 80px;
            height: 3px;
            background: var(--gradient-1);
            border-radius: 3px;
        }

        .subtitle {
            color: var(--color-text-dim);
            font-size: 1rem;
            letter-spacing: 2px;
            text-transform: uppercase;
        }

        /* API KEY CACH√âE */
        .api-key-container {
            position: absolute;
            width: 0;
            height: 0;
            opacity: 0;
            overflow: hidden;
            pointer-events: none;
        }

        /* BOUTONS DE CONTR√îLE */
        .controls-container {
            display: flex;
            justify-content: center;
            gap: 1rem;
            margin: 1rem 0 2rem;
            flex-wrap: wrap;
        }

        .control-button {
            background: rgba(20, 24, 30, 0.8);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(138, 109, 255, 0.3);
            color: white;
            font-size: 1.2rem;
            font-weight: 600;
            padding: 1rem 2rem;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            letter-spacing: 1px;
            min-width: 180px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }

        .control-button.play {
            background: var(--gradient-1);
            box-shadow: var(--shadow-neon);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .control-button.pause {
            background: rgba(255, 59, 127, 0.2);
            border-color: #ff3b7f;
        }

        .control-button:hover:not(:disabled) {
            transform: scale(1.05);
            filter: brightness(1.2);
        }

        .control-button:active:not(:disabled) {
            transform: scale(0.95);
        }

        .control-button:disabled {
            opacity: 0.3;
            cursor: not-allowed;
        }

        #player {
            position: absolute;
            width: 0;
            height: 0;
            opacity: 0;
        }

        .main-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            gap: 2rem;
        }

        /* ====================================================
           FEN√äTRE KARAOK√â
           ==================================================== */
        .karaoke-window {
            background: rgba(20, 24, 30, 0.7);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(138, 109, 255, 0.2);
            border-radius: 3rem;
            padding: 2rem 2rem;
            box-shadow: 0 30px 60px -20px rgba(0, 0, 0, 0.8), inset 0 0 0 1px rgba(255, 255, 255, 0.05);
            position: relative;
            overflow: hidden;
            height: calc(var(--line-height) * 2 + 4rem);
            min-height: unset;
            display: flex;
            align-items: center;
        }

        .karaoke-window::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: radial-gradient(circle at 50% 50%, rgba(138, 109, 255, 0.1), transparent 70%);
            opacity: 0;
            transition: opacity 0.5s ease;
            pointer-events: none;
            z-index: 1;
        }

        .karaoke-window:hover::before {
            opacity: 1;
        }

        /* CONTENEUR QUI D√âFILE */
        .lyrics-container {
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            transition: transform 0.3s cubic-bezier(0.2, 0.9, 0.3, 1);
            will-change: transform;
            transform: translateY(0);
        }

        /* LIGNES DE PAROLES */
        .lyric-line {
            font-size: clamp(1.5rem, 5vw, 2.8rem);
            font-weight: 500;
            color: var(--color-text-dim);
            text-align: center;
            line-height: var(--line-height);
            height: var(--line-height);
            padding: 0 1rem;
            width: 100%;
            max-width: 800px;
            margin: 0 auto;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            position: relative;
            flex-shrink: 0;
            animation: floatIn 0.6s ease-out;
            opacity: 0.5; /* Visibles mais att√©nu√©es par d√©faut */
        }

        /* LIGNE ACTIVE */
        .lyric-line.active {
            color: #fff;
            font-weight: 700;
            text-shadow: 
                0 0 30px var(--color-primary),
                0 0 60px var(--color-secondary);
            background: linear-gradient(135deg, #fff, #e0e0ff);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            transform: 
                translateX(calc(sin(var(--phase, 0)) * 20px))
                translateY(calc(cos(var(--phase, 0)) * 5px));
            filter: 
                blur(calc(sin(var(--blur-phase, 0)) * 0.1px))
                brightness(calc(1 + sin(var(--bright-phase, 0)) * 0.2));
            z-index: 10;
            animation: 
                float var(--float-speed, 8s) ease-in-out infinite,
                glowPulse var(--glow-speed, 3s) ease-in-out infinite;
            opacity: 1;
        }

        /* LIGNE SUIVANTE (FLOUE) */
        .lyric-line.future {
            opacity: 0.3;
            filter: blur(3px);
            transform: translateX(30px);
        }

        /* LIGNES √âLOIGN√âES */
        .lyric-line:not(.active):not(.future) {
            opacity: 0.1;
            filter: blur(2px);
            transform: translateX(-20px);
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0px) translateX(0px);
            }
            25% {
                transform: translateY(-5px) translateX(10px);
            }
            50% {
                transform: translateY(0px) translateX(-10px);
            }
            75% {
                transform: translateY(5px) translateX(5px);
            }
        }

        @keyframes floatIn {
            0% {
                opacity: 0;
                transform: translateY(30px);
                filter: blur(10px);
            }
            100% {
                opacity: 0.5;
                transform: translateY(0);
                filter: blur(0);
            }
        }

        @keyframes glowPulse {
            0%, 100% {
                text-shadow: 0 0 20px var(--color-primary), 0 0 40px var(--color-secondary);
            }
            50% {
                text-shadow: 0 0 40px var(--color-primary), 0 0 80px var(--color-secondary), 0 0 120px #ff3b7f;
            }
        }

        .status-bar {
            background: rgba(20, 24, 30, 0.8);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(138, 109, 255, 0.2);
            border-radius: 100px;
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 1rem;
            animation: fadeInUp 0.8s ease;
        }

        .status-item {
            display: flex;
            align-items: center;
            gap: 0.8rem;
            color: var(--color-text-dim);
            font-size: 0.95rem;
        }

        .status-icon {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: var(--color-primary);
            box-shadow: 0 0 15px var(--color-primary);
            animation: pulse 2s ease-in-out infinite;
        }

        .status-value {
            color: white;
            font-weight: 600;
            background: var(--gradient-1);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .progress-bar {
            flex: 1;
            height: 4px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 4px;
            overflow: hidden;
            min-width: 200px;
        }

        .progress-fill {
            height: 100%;
            background: var(--gradient-1);
            width: 0%;
            transition: width 0.1s linear;
            border-radius: 4px;
            box-shadow: var(--shadow-neon);
        }

        @keyframes pulse {
            0%, 100% { opacity: 0.5; transform: scale(1); }
            50% { opacity: 1; transform: scale(1.2); }
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .empty-state {
            text-align: center;
            color: var(--color-text-dim);
            font-size: 1.5rem;
            padding: 3rem;
            border: 2px dashed rgba(138, 109, 255, 0.3);
            border-radius: 2rem;
            animation: pulse 3s infinite;
            line-height: var(--line-height);
            height: var(--line-height);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        @media (max-width: 768px) {
            .app {
                padding: 1rem;
            }
            
            :root {
                --line-height: 4rem;
            }
            
            .karaoke-window {
                padding: 1.5rem 1rem;
                border-radius: 2rem;
            }
            
            .status-bar {
                flex-direction: column;
                align-items: stretch;
                border-radius: 2rem;
            }
            
            .status-item {
                justify-content: center;
            }
            
            .progress-bar {
                width: 100%;
            }
            
            .controls-container {
                flex-direction: column;
                align-items: center;
            }
            
            .control-button {
                width: 100%;
                max-width: 300px;
            }
        }
    </style>
</head>
<body>
    <div class="particles"></div>
    
    <div class="app">
        <header class="header">
            <h1 class="title">KARAOKE DAILY</h1>
            <div class="subtitle">üé§ D√©filement vertical</div>
        </header>

        <!-- API KEY CACH√âE -->
        <div class="api-key-container">
            <input type="text" id="youtube-api-key" value="AIzaSyAzONxagSkvTAu5RUMVMlUOKJkZdcehnUU">
        </div>

        <!-- BOUTONS DE CONTR√îLE -->
        <div class="controls-container">
            <button id="play-button" class="control-button play" disabled>üé¨ LANCER</button>
            <button id="pause-button" class="control-button pause" disabled>‚è∏Ô∏è PAUSE</button>
        </div>

        <div id="song-title" class="title" style="font-size: 2rem; margin-bottom: 1rem;">Chargement...</div>

        <div id="player"></div>

        <div class="main-container">
            <!-- FEN√äTRE KARAOK√â -->
            <div class="karaoke-window">
                <div id="lyrics-container" class="lyrics-container">
                    <div class="empty-state">
                        üéµ En attente de la musique...
                    </div>
                </div>
            </div>

            <div class="status-bar">
                <div class="status-item">
                    <span class="status-icon"></span>
                    <span>√âtat:</span>
                    <span class="status-value" id="status-text">Initialisation...</span>
                </div>
                
                <div class="status-item">
                    <span>‚è±Ô∏è</span>
                    <span>Temps:</span>
                    <span class="status-value" id="timer">0:00</span>
                </div>
                
                <div class="status-item">
                    <span>üìù</span>
                    <span>Ligne:</span>
                    <span class="status-value" id="line-counter">0/0</span>
                </div>
                
                <div class="progress-bar">
                    <div class="progress-fill" id="progress-fill"></div>
                </div>
            </div>
        </div>

        <div class="meta-info">
            <span id="total-lines">0</span>
        </div>
    </div>

    <script>
        // ====================================================
        // CONFIGURATION
        // ====================================================
        const CONFIG = {
            UPDATE_INTERVAL: 50,
            ANIMATION: {
                BASE_SPEED: 8,
                BASE_GLOW: 3,
                WAVE_AMPLITUDE: 20,
                ROTATION_SPEED: 0.1
            },
            LINE_HEIGHT: 80
        };

        // ====================================================
        // √âTAT GLOBAL
        // ====================================================
        let player = null;
        let songData = null;
        let lyricsElements = [];
        let animationFrame = null;
        let phase = 0;
        let youtubeApiKey = '';
        let youtubePlayerReady = false;
        let playerInitialized = false;
        let isPlaying = false;
        
        // √âl√©ments DOM
        const lyricsContainer = document.getElementById('lyrics-container');
        const songTitleEl = document.getElementById('song-title');
        const statusTextEl = document.getElementById('status-text');
        const timerEl = document.getElementById('timer');
        const lineCounterEl = document.getElementById('line-counter');
        const progressFill = document.getElementById('progress-fill');
        const apiKeyInput = document.getElementById('youtube-api-key');
        const playButton = document.getElementById('play-button');
        const pauseButton = document.getElementById('pause-button');

        // ====================================================
        // CHARGEMENT DE LA CL√â API
        // ====================================================
        const savedKey = localStorage.getItem('youtube_api_key');
        if (savedKey) {
            apiKeyInput.value = savedKey;
            youtubeApiKey = savedKey;
        }

        apiKeyInput.addEventListener('change', function() {
            youtubeApiKey = this.value.trim();
            if (youtubeApiKey) {
                localStorage.setItem('youtube_api_key', youtubeApiKey);
            }
        });

        // ====================================================
        // CHARGEMENT DES DONN√âES
        // ====================================================
        async function loadSongData() {
            try {
                statusTextEl.textContent = 'üìÇ Chargement...';
                const response = await fetch(`song.json?t=${Date.now()}`);
                if (!response.ok) throw new Error('Fichier non trouv√©');
                
                songData = await response.json();
                
                if (!songData.youtube_id || !songData.lyrics) {
                    throw new Error('Format invalide');
                }
                
                songTitleEl.textContent = `${songData.artist || 'Artiste inconnu'} ‚Äî ${songData.title || 'Titre inconnu'}`;
                statusTextEl.textContent = '‚úÖ Charg√©';
                
                initLyrics(songData.lyrics);
                
                playButton.disabled = false;
                
            } catch (error) {
                console.error('Erreur chargement:', error);
                songTitleEl.textContent = 'üéµ Aucune chanson du jour';
                statusTextEl.textContent = '‚ùå Non disponible';
                lyricsContainer.innerHTML = `
                    <div class="empty-state">
                        ‚è≥ En attente du prochain karaok√©...<br>
                        <small style="font-size: 0.8rem; opacity: 0.5;">${error.message}</small>
                    </div>
                `;
            }
        }

        // ====================================================
        // INITIALISATION DES PAROLES
        // ====================================================
        function initLyrics(lyrics) {
            const sorted = [...lyrics].sort((a, b) => a.time - b.time);
            
            lyricsContainer.innerHTML = '';
            lyricsElements = [];
            
            sorted.forEach((line, index) => {
                const div = document.createElement('div');
                div.className = 'lyric-line';
                div.textContent = line.text;
                div.dataset.time = line.time;
                div.dataset.index = index;
                lyricsContainer.appendChild(div);
                lyricsElements.push(div);
            });
            
            // Initialiser les classes pour que la premi√®re ligne soit active
            updateLineClasses(0);
            
            // Initialiser la position du conteneur
            lyricsContainer.style.transform = 'translateY(0px)';
            
            document.getElementById('total-lines').textContent = lyricsElements.length;
            lineCounterEl.textContent = `0/${lyricsElements.length}`;
        }

        // ====================================================
        // MISE √Ä JOUR DES CLASSES
        // ====================================================
        function updateLineClasses(activeIndex) {
            lyricsElements.forEach((el, index) => {
                el.classList.remove('active', 'future');
                
                if (index === activeIndex) {
                    el.classList.add('active');
                } else if (index === activeIndex + 1) {
                    el.classList.add('future');
                }
                // Plus besoin de classe 'past' - les autres lignes ont un style par d√©faut
            });
        }

        // ====================================================
        // INITIALISATION YOUTUBE
        // ====================================================
        function initYouTubePlayer(videoId) {
            if (playerInitialized) return;
            playerInitialized = true;
            
            statusTextEl.textContent = '‚è≥ Chargement YouTube...';
            
            if (!window.YT) {
                const tag = document.createElement('script');
                tag.src = 'https://www.youtube.com/iframe_api';
                const firstScriptTag = document.getElementsByTagName('script')[0];
                firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);
            }
            
            window.onYouTubeIframeAPIReady = function() {
                createPlayer(videoId);
            };
            
            if (window.YT && YT.Player) {
                createPlayer(videoId);
            }
        }

        function createPlayer(videoId) {
            try {
                player = new YT.Player('player', {
                    videoId: videoId,
                    playerVars: {
                        autoplay: 0,
                        controls: 0,
                        disablekb: 1,
                        fs: 0,
                        modestbranding: 1,
                        rel: 0,
                        enablejsapi: 1,
                        origin: window.location.origin
                    },
                    events: {
                        onReady: onPlayerReady,
                        onStateChange: onPlayerStateChange,
                        onError: onPlayerError
                    }
                });
            } catch (error) {
                console.error('Erreur cr√©ation player:', error);
                statusTextEl.textContent = '‚ùå Erreur player';
                playButton.disabled = false;
            }
        }

        function onPlayerReady(event) {
            console.log('Player pr√™t');
            youtubePlayerReady = true;
            statusTextEl.textContent = '‚úÖ Pr√™t';
            playButton.disabled = false;
        }

        function onPlayerStateChange(event) {
            switch(event.data) {
                case YT.PlayerState.PLAYING:
                    statusTextEl.textContent = '‚ñ∂Ô∏è En cours';
                    isPlaying = true;
                    pauseButton.disabled = false;
                    playButton.disabled = true;
                    startAnimation();
                    break;
                case YT.PlayerState.PAUSED:
                    statusTextEl.textContent = '‚è∏Ô∏è Pause';
                    isPlaying = false;
                    pauseButton.disabled = true;
                    playButton.disabled = false;
                    break;
                case YT.PlayerState.ENDED:
                    statusTextEl.textContent = 'üîÅ Termin√©';
                    isPlaying = false;
                    pauseButton.disabled = true;
                    playButton.disabled = false;
                    break;
                case YT.PlayerState.BUFFERING:
                    statusTextEl.textContent = '‚è≥ Chargement...';
                    break;
            }
        }

        function onPlayerError(event) {
            console.error('Erreur YouTube:', event.data);
            statusTextEl.textContent = '‚ùå Erreur YouTube';
            playButton.disabled = false;
            pauseButton.disabled = true;
        }

        // ====================================================
        // BOUTONS DE CONTR√îLE
        // ====================================================
        playButton.addEventListener('click', function() {
            if (!songData) {
                alert('Chargement des donn√©es...');
                return;
            }
            
            if (!youtubePlayerReady) {
                initYouTubePlayer(songData.youtube_id);
                playButton.disabled = true;
            } else if (player && player.playVideo) {
                player.playVideo();
            }
        });

        pauseButton.addEventListener('click', function() {
            if (player && player.pauseVideo) {
                player.pauseVideo();
            }
        });

        // ====================================================
        // ANIMATION PRINCIPALE
        // ====================================================
        function startAnimation() {
            if (animationFrame) cancelAnimationFrame(animationFrame);
            
            function update() {
                if (!player || !player.getCurrentTime || !youtubePlayerReady || !isPlaying) {
                    animationFrame = requestAnimationFrame(update);
                    return;
                }
                
                try {
                    const currentTime = player.getCurrentTime();
                    
                    // Mise √† jour du timer
                    const minutes = Math.floor(currentTime / 60);
                    const seconds = Math.floor(currentTime % 60);
                    timerEl.textContent = `${minutes}:${seconds.toString().padStart(2, '0')}`;
                    
                    // Trouver l'index actif
                    let activeIndex = -1;
                    for (let i = 0; i < lyricsElements.length; i++) {
                        const lineTime = parseFloat(lyricsElements[i].dataset.time);
                        if (currentTime >= lineTime) {
                            activeIndex = i;
                        } else {
                            break;
                        }
                    }
                    
                    if (activeIndex >= 0) {
                        // 1. D√âPLACER LE CONTENEUR
                        const translateY = -(activeIndex * CONFIG.LINE_HEIGHT);
                        lyricsContainer.style.transform = `translateY(${translateY}px)`;
                        
                        // 2. Mettre √† jour les classes
                        updateLineClasses(activeIndex);
                        
                        // 3. Animer la ligne active
                        phase += 0.02;
                        const activeElement = lyricsElements[activeIndex];
                        
                        const speed = CONFIG.ANIMATION.BASE_SPEED + Math.sin(phase) * 2;
                        const glowSpeed = CONFIG.ANIMATION.BASE_GLOW + Math.cos(phase * 0.5) * 1;
                        
                        activeElement.style.setProperty('--float-speed', `${speed}s`);
                        activeElement.style.setProperty('--glow-speed', `${glowSpeed}s`);
                        activeElement.style.setProperty('--phase', Math.sin(phase * 0.5));
                        activeElement.style.setProperty('--blur-phase', Math.cos(phase * 0.3));
                        activeElement.style.setProperty('--bright-phase', Math.sin(phase * 0.6));
                        
                        // 4. Mise √† jour compteur
                        lineCounterEl.textContent = `${activeIndex + 1}/${lyricsElements.length}`;
                        const progress = ((activeIndex + 1) / lyricsElements.length) * 100;
                        progressFill.style.width = `${progress}%`;
                    }
                    
                } catch (error) {
                    console.error('Erreur animation:', error);
                }
                
                animationFrame = requestAnimationFrame(update);
            }
            
            animationFrame = requestAnimationFrame(update);
        }

        // ====================================================
        // NETTOYAGE
        // ====================================================
