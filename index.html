<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Karaoke Daily ¬∑ Exp√©rience immersive</title>
    <style>
        /* ====================================================
           VARIABLES & RESET
           ==================================================== */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --color-bg: #0a0c0f;
            --color-surface: #14181e;
            --color-primary: #00f7ff;
            --color-secondary: #8a6dff;
            --color-text: #f0f4fa;
            --color-text-dim: #9aa8b9;
            --gradient-1: linear-gradient(135deg, #00f7ff, #8a6dff);
            --gradient-2: linear-gradient(45deg, #ff3b7f, #ff9a3b);
            --shadow-neon: 0 0 20px rgba(0, 247, 255, 0.3);
        }

        body {
            background: var(--color-bg);
            color: var(--color-text);
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            min-height: 100vh;
            overflow-x: hidden;
            position: relative;
        }

        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            background-image: 
                radial-gradient(circle at 20% 30%, rgba(138, 109, 255, 0.15) 0%, transparent 30%),
                radial-gradient(circle at 80% 70%, rgba(0, 247, 255, 0.15) 0%, transparent 35%),
                radial-gradient(circle at 40% 80%, rgba(255, 59, 127, 0.1) 0%, transparent 40%);
            pointer-events: none;
        }

        .app {
            position: relative;
            z-index: 2;
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem 1.5rem;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .header {
            text-align: center;
            margin-bottom: 3rem;
            animation: fadeInDown 0.8s ease;
        }

        .title {
            font-size: clamp(2rem, 8vw, 4rem);
            font-weight: 800;
            background: var(--gradient-1);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            letter-spacing: -0.02em;
            margin-bottom: 0.5rem;
            text-shadow: var(--shadow-neon);
            position: relative;
            display: inline-block;
        }

        .title::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 80px;
            height: 3px;
            background: var(--gradient-1);
            border-radius: 3px;
        }

        .subtitle {
            color: var(--color-text-dim);
            font-size: 1rem;
            letter-spacing: 2px;
            text-transform: uppercase;
        }

        /* Bouton de lecture manuelle (contourne l'autoplay bloqu√©) */
        .play-button-container {
            display: flex;
            justify-content: center;
            margin: 1rem 0 2rem;
        }

        .play-button {
            background: var(--gradient-1);
            border: none;
            color: white;
            font-size: 1.2rem;
            font-weight: 600;
            padding: 1rem 3rem;
            border-radius: 50px;
            cursor: pointer;
            box-shadow: var(--shadow-neon);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            border: 1px solid rgba(255, 255, 255, 0.2);
            letter-spacing: 1px;
        }

        .play-button:hover {
            transform: scale(1.05);
            box-shadow: 0 0 30px rgba(0, 247, 255, 0.5);
        }

        .play-button:active {
            transform: scale(0.95);
        }

        .play-button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .api-key-container {
            background: rgba(20, 24, 30, 0.5);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(138, 109, 255, 0.3);
            border-radius: 100px;
            padding: 0.8rem 1.5rem;
            margin: 1rem auto 2rem;
            max-width: 500px;
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .api-key-label {
            color: var(--color-primary);
            font-weight: 600;
            white-space: nowrap;
        }

        .api-key-input {
            flex: 1;
            background: transparent;
            border: none;
            color: white;
            font-family: monospace;
            padding: 0.3rem 0;
            border-bottom: 1px dashed var(--color-secondary);
            outline: none;
        }

        .api-key-input:focus {
            border-bottom-color: var(--color-primary);
        }

        .api-key-input::placeholder {
            color: rgba(255, 255, 255, 0.2);
            font-style: italic;
        }

        #player {
            position: absolute;
            width: 0;
            height: 0;
            opacity: 0;
        }

        .main-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            gap: 2rem;
        }

        .lyrics-card {
            background: rgba(20, 24, 30, 0.7);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(138, 109, 255, 0.2);
            border-radius: 3rem;
            padding: 3rem 2rem;
            box-shadow: 0 30px 60px -20px rgba(0, 0, 0, 0.8), inset 0 0 0 1px rgba(255, 255, 255, 0.05);
            transition: all 0.3s ease;
            min-height: 400px;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }

        .lyrics-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: radial-gradient(circle at 50% 50%, rgba(138, 109, 255, 0.1), transparent 70%);
            opacity: 0;
            transition: opacity 0.5s ease;
            pointer-events: none;
        }

        .lyrics-card:hover::before {
            opacity: 1;
        }

        #lyrics {
            width: 100%;
            min-height: 300px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 2rem;
            position: relative;
        }

        .lyric-line {
            font-size: clamp(1.5rem, 5vw, 2.8rem);
            font-weight: 500;
            color: var(--color-text-dim);
            text-align: center;
            line-height: 1.4;
            padding: 0.5rem 1rem;
            border-radius: 2rem;
            transition: all 0.5s cubic-bezier(0.2, 0.9, 0.3, 1.2);
            position: relative;
            width: 100%;
            max-width: 800px;
            margin: 0 auto;
            will-change: transform, opacity, font-size, color, filter;
            animation: floatIn 0.6s ease-out;
        }

        .lyric-line.active {
            color: #ffffff;
            font-weight: 700;
            text-shadow: 
                0 0 30px var(--color-primary),
                0 0 60px var(--color-secondary);
            background: linear-gradient(135deg, #fff, #e0e0ff);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            transform: 
                translateX(calc(sin(var(--phase, 0)) * 20px))
                translateY(calc(cos(var(--phase, 0)) * 5px))
                scale(calc(1 + sin(var(--scale-phase, 0)) * 0.1));
            filter: 
                blur(calc(sin(var(--blur-phase, 0)) * 1px))
                brightness(calc(1 + sin(var(--bright-phase, 0)) * 0.2));
            z-index: 10;
            animation: 
                float var(--float-speed, 8s) ease-in-out infinite,
                glowPulse var(--glow-speed, 3s) ease-in-out infinite;
        }

        .lyric-line.past {
            opacity: 0.2;
            filter: blur(1px);
            transform: translateX(-30px) scale(0.9);
            transition: all 0.8s ease;
        }

        .lyric-line.future {
            opacity: 0.1;
            filter: blur(2px);
            transform: translateX(30px) scale(0.9);
            transition: all 0.8s ease;
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0px) translateX(0px);
            }
            25% {
                transform: translateY(-5px) translateX(10px);
            }
            50% {
                transform: translateY(0px) translateX(-10px);
            }
            75% {
                transform: translateY(5px) translateX(5px);
            }
        }

        @keyframes floatIn {
            0% {
                opacity: 0;
                transform: translateY(30px) scale(0.8);
                filter: blur(10px);
            }
            100% {
                opacity: 1;
                transform: translateY(0) scale(1);
                filter: blur(0);
            }
        }

        @keyframes glowPulse {
            0%, 100% {
                text-shadow: 0 0 20px var(--color-primary), 0 0 40px var(--color-secondary);
            }
            50% {
                text-shadow: 0 0 40px var(--color-primary), 0 0 80px var(--color-secondary), 0 0 120px #ff3b7f;
            }
        }

        .status-bar {
            background: rgba(20, 24, 30, 0.8);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(138, 109, 255, 0.2);
            border-radius: 100px;
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 1rem;
            animation: fadeInUp 0.8s ease;
        }

        .status-item {
            display: flex;
            align-items: center;
            gap: 0.8rem;
            color: var(--color-text-dim);
            font-size: 0.95rem;
        }

        .status-icon {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: var(--color-primary);
            box-shadow: 0 0 15px var(--color-primary);
            animation: pulse 2s ease-in-out infinite;
        }

        .status-value {
            color: white;
            font-weight: 600;
            background: var(--gradient-1);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .progress-bar {
            flex: 1;
            height: 4px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 4px;
            overflow: hidden;
            min-width: 200px;
        }

        .progress-fill {
            height: 100%;
            background: var(--gradient-1);
            width: 0%;
            transition: width 0.1s linear;
            border-radius: 4px;
            box-shadow: var(--shadow-neon);
        }

        @keyframes pulse {
            0%, 100% { opacity: 0.5; transform: scale(1); }
            50% { opacity: 1; transform: scale(1.2); }
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .empty-state {
            text-align: center;
            color: var(--color-text-dim);
            font-size: 1.5rem;
            padding: 3rem;
            border: 2px dashed rgba(138, 109, 255, 0.3);
            border-radius: 2rem;
            animation: pulse 3s infinite;
        }

        @media (max-width: 768px) {
            .app {
                padding: 1rem;
            }
            
            .lyrics-card {
                padding: 2rem 1rem;
                border-radius: 2rem;
            }
            
            .status-bar {
                flex-direction: column;
                align-items: stretch;
                border-radius: 2rem;
            }
            
            .status-item {
                justify-content: center;
            }
            
            .progress-bar {
                width: 100%;
            }
            
            .lyric-line.active {
                transform: scale(1.05);
            }
            
            .api-key-container {
                flex-direction: column;
                border-radius: 20px;
                padding: 1rem;
            }
            
            .api-key-input {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="particles"></div>
    
    <div class="app">
        <header class="header">
            <h1 class="title">KARAOKE DAILY</h1>
            <div class="subtitle">üé§ Le son du jour</div>
        </header>

        <div class="api-key-container">
            <span class="api-key-label">üîë YouTube API Key:</span>
            <input type="text" id="youtube-api-key" class="api-key-input" placeholder="Collez votre cl√© API ici..." value="">
        </div>

        <!-- Bouton de lecture manuel (obligatoire pour contourner l'autoplay bloqu√©) -->
        <div class="play-button-container">
            <button id="play-button" class="play-button" disabled>üé¨ LANCER LE KARAOK√â</button>
        </div>

        <div id="song-title" class="title" style="font-size: 2rem; margin-bottom: 1rem;">Chargement...</div>

        <div id="player"></div>

        <div class="main-container">
            <div class="lyrics-card">
                <div id="lyrics">
                    <div class="empty-state">
                        üéµ En attente de la musique du jour...
                    </div>
                </div>
            </div>

            <div class="status-bar">
                <div class="status-item">
                    <span class="status-icon"></span>
                    <span>√âtat:</span>
                    <span class="status-value" id="status-text">Initialisation...</span>
                </div>
                
                <div class="status-item">
                    <span>‚è±Ô∏è</span>
                    <span>Temps:</span>
                    <span class="status-value" id="timer">0:00</span>
                </div>
                
                <div class="status-item">
                    <span>üìù</span>
                    <span>Ligne:</span>
                    <span class="status-value" id="line-counter">0/0</span>
                </div>
                
                <div class="progress-bar">
                    <div class="progress-fill" id="progress-fill"></div>
                </div>
            </div>
        </div>

        <div class="meta-info">
            <span id="total-lines">0</span>
        </div>
    </div>

    <script>
        // ====================================================
        // CONFIGURATION
        // ====================================================
        const CONFIG = {
            UPDATE_INTERVAL: 50,
            ANIMATION: {
                BASE_SPEED: 8,
                BASE_GLOW: 3,
                WAVE_AMPLITUDE: 20,
                ROTATION_SPEED: 0.1
            }
        };

        // ====================================================
        // √âTAT GLOBAL
        // ====================================================
        let player = null;
        let songData = null;
        let lyricsElements = [];
        let animationFrame = null;
        let phase = 0;
        let youtubeApiKey = '';
        let isPlayerReady = false;
        let playerInitialized = false;
        let youtubePlayerReady = false;
        
        // √âl√©ments DOM
        const lyricsContainer = document.getElementById('lyrics');
        const songTitleEl = document.getElementById('song-title');
        const statusTextEl = document.getElementById('status-text');
        const timerEl = document.getElementById('timer');
        const lineCounterEl = document.getElementById('line-counter');
        const progressFill = document.getElementById('progress-fill');
        const apiKeyInput = document.getElementById('youtube-api-key');
        const playButton = document.getElementById('play-button');

        // ====================================================
        // SAUVEGARDE DE LA CL√â API
        // ====================================================
        apiKeyInput.addEventListener('change', function() {
            youtubeApiKey = this.value.trim();
            if (youtubeApiKey) {
                localStorage.setItem('youtube_api_key', youtubeApiKey);
            }
        });

        const savedKey = localStorage.getItem('youtube_api_key');
        if (savedKey) {
            apiKeyInput.value = savedKey;
            youtubeApiKey = savedKey;
        }

        // ====================================================
        // VALIDATION DE LA VID√âO (optionnelle, sans CORS)
        // ====================================================
        async function validateYouTubeVideo(videoId) {
            if (!youtubeApiKey) {
                console.log('Cl√© API manquante, tentative sans validation');
                return true;
            }
            
            try {
                // Utilisation d'un proxy CORS ou d'une requ√™te JSONP pour √©viter les probl√®mes CORS
                const response = await fetch(`https://no-cors-fetch.vercel.app/api?url=${encodeURIComponent(`https://www.googleapis.com/youtube/v3/videos?part=status&id=${videoId}&key=${youtubeApiKey}`)}`);
                const data = await response.json();
                
                if (data.items && data.items.length > 0) {
                    const videoStatus = data.items[0].status;
                    return videoStatus.embeddable && videoStatus.privacyStatus === 'public';
                }
                return false;
            } catch (error) {
                console.warn('Erreur validation (ignor√©e):', error);
                return true;
            }
        }

        // ====================================================
        // CHARGEMENT DES DONN√âES
        // ====================================================
        async function loadSongData() {
            try {
                statusTextEl.textContent = 'üìÇ Chargement...';
                const response = await fetch(`song.json?t=${Date.now()}`);
                if (!response.ok) throw new Error('Fichier non trouv√©');
                
                songData = await response.json();
                
                if (!songData.youtube_id || !songData.lyrics) {
                    throw new Error('Format invalide');
                }
                
                songTitleEl.textContent = `${songData.artist || 'Artiste inconnu'} ‚Äî ${songData.title || 'Titre inconnu'}`;
                statusTextEl.textContent = '‚úÖ Charg√©';
                
                initLyrics(songData.lyrics);
                
                // Activer le bouton de lecture
                playButton.disabled = false;
                
            } catch (error) {
                console.error('Erreur chargement:', error);
                songTitleEl.textContent = 'üéµ Aucune chanson du jour';
                statusTextEl.textContent = '‚ùå Non disponible';
                lyricsContainer.innerHTML = `
                    <div class="empty-state">
                        ‚è≥ En attente du prochain karaok√©...<br>
                        <small style="font-size: 0.8rem; opacity: 0.5;">${error.message}</small>
                    </div>
                `;
            }
        }

        // ====================================================
        // INITIALISATION DES PAROLES
        // ====================================================
        function initLyrics(lyrics) {
            const sorted = [...lyrics].sort((a, b) => a.time - b.time);
            
            lyricsContainer.innerHTML = '';
            lyricsElements = [];
            
            sorted.forEach((line, index) => {
                const div = document.createElement('div');
                div.className = 'lyric-line future';
                div.textContent = line.text;
                div.dataset.time = line.time;
                div.dataset.index = index;
                lyricsContainer.appendChild(div);
                lyricsElements.push(div);
            });
            
            document.getElementById('total-lines').textContent = lyricsElements.length;
            lineCounterEl.textContent = `0/${lyricsElements.length}`;
        }

        // ====================================================
        // INITIALISATION YOUTUBE (diff√©r√©e au clic)
        // ====================================================
        function initYouTubePlayer(videoId) {
            if (playerInitialized) return;
            playerInitialized = true;
            
            statusTextEl.textContent = '‚è≥ Chargement YouTube...';
            
            // Charger l'API YouTube si pas d√©j√† fait
            if (!window.YT) {
                const tag = document.createElement('script');
                tag.src = 'https://www.youtube.com/iframe_api';
                const firstScriptTag = document.getElementsByTagName('script')[0];
                firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);
            }
            
            // Attendre que l'API soit pr√™te
            window.onYouTubeIframeAPIReady = function() {
                createPlayer(videoId);
            };
            
            // Si l'API est d√©j√† charg√©e
            if (window.YT && YT.Player) {
                createPlayer(videoId);
            }
        }

        function createPlayer(videoId) {
            try {
                player = new YT.Player('player', {
                    videoId: videoId,
                    playerVars: {
                        autoplay: 0, // D√©sactiv√© pour √©viter le blocage
                        controls: 0,
                        disablekb: 1,
                        fs: 0,
                        modestbranding: 1,
                        rel: 0,
                        enablejsapi: 1,
                        origin: window.location.origin
                    },
                    events: {
                        onReady: onPlayerReady,
                        onStateChange: onPlayerStateChange,
                        onError: onPlayerError
                    }
                });
            } catch (error) {
                console.error('Erreur cr√©ation player:', error);
                statusTextEl.textContent = '‚ùå Erreur player';
                playButton.disabled = false;
                playButton.textContent = 'üîÑ R√âESSAYER';
            }
        }

        function onPlayerReady(event) {
            console.log('Player pr√™t');
            youtubePlayerReady = true;
            statusTextEl.textContent = '‚úÖ Pr√™t √† jouer';
            playButton.disabled = false;
            playButton.textContent = 'üé¨ LANCER LE KARAOK√â';
        }

        function onPlayerStateChange(event) {
            switch(event.data) {
                case YT.PlayerState.PLAYING:
                    statusTextEl.textContent = '‚ñ∂Ô∏è En cours';
                    startAnimation();
                    break;
                case YT.PlayerState.PAUSED:
                    statusTextEl.textContent = '‚è∏Ô∏è Pause';
                    break;
                case YT.PlayerState.ENDED:
                    statusTextEl.textContent = 'üîÅ Termin√©';
                    break;
                case YT.PlayerState.BUFFERING:
                    statusTextEl.textContent = '‚è≥ Chargement...';
                    break;
                case YT.PlayerState.CUED:
                    statusTextEl.textContent = 'üéµ Pr√™t';
                    break;
            }
        }

        function onPlayerError(event) {
            console.error('Erreur YouTube:', event.data);
            let errorMsg = '‚ùå Erreur YouTube';
            
            switch(event.data) {
                case 2:
                    errorMsg = '‚ùå ID vid√©o invalide';
                    break;
                case 5:
                    errorMsg = '‚ùå Erreur lecture HTML5';
                    break;
                case 100:
                    errorMsg = '‚ùå Vid√©o introuvable';
                    break;
                case 101:
                case 150:
                    errorMsg = '‚ùå Lecture non autoris√©e';
                    break;
            }
            
            statusTextEl.textContent = errorMsg;
            playButton.disabled = false;
            playButton.textContent = 'üîÑ R√âESSAYER';
            
            lyricsContainer.innerHTML = `
                <div class="empty-state">
                    üö´ Impossible de lire la vid√©o<br>
                    <small style="font-size: 0.8rem; opacity: 0.5;">Code: ${event.data}</small>
                </div>
            `;
        }

        // ====================================================
        // LECTURE MANUELLE (au clic)
        // ====================================================
        playButton.addEventListener('click', function() {
            if (!songData) {
                alert('Chargement des donn√©es...');
                return;
            }
            
            if (!youtubePlayerReady) {
                // Initialiser le player au premier clic
                initYouTubePlayer(songData.youtube_id);
                playButton.disabled = true;
                playButton.textContent = '‚è≥ PR√âPARATION...';
            } else if (player && player.playVideo) {
                // Lancer la lecture
                player.playVideo();
                playButton.disabled = true;
                playButton.textContent = '‚ñ∂Ô∏è LECTURE EN COURS';
                
                // Optionnel : r√©activer apr√®s la fin
                setTimeout(() => {
                    playButton.disabled = false;
                    playButton.textContent = '‚ñ∂Ô∏è REPRENDRE';
                }, 1000);
            }
        });

        // ====================================================
        // ANIMATION PRINCIPALE
        // ====================================================
        function startAnimation() {
            if (animationFrame) cancelAnimationFrame(animationFrame);
            
            function update() {
                if (!player || !player.getCurrentTime || !youtubePlayerReady) {
                    animationFrame = requestAnimationFrame(update);
                    return;
                }
                
                try {
                    const currentTime = player.getCurrentTime();
                    
                    const minutes = Math.floor(currentTime / 60);
                    const seconds = Math.floor(currentTime % 60);
                    timerEl.textContent = `${minutes}:${seconds.toString().padStart(2, '0')}`;
                    
                    let activeIndex = -1;
                    for (let i = 0; i < lyricsElements.length; i++) {
                        const lineTime = parseFloat(lyricsElements[i].dataset.time);
                        if (currentTime >= lineTime) {
                            activeIndex = i;
                        } else {
                            break;
                        }
                    }
                    
                    phase += 0.02;
                    
                    lyricsElements.forEach((element, index) => {
                        element.classList.remove('active', 'past', 'future');
                        
                        if (index === activeIndex) {
                            element.classList.add('active');
                            
                            const speed = CONFIG.ANIMATION.BASE_SPEED + Math.sin(phase) * 2;
                            const glowSpeed = CONFIG.ANIMATION.BASE_GLOW + Math.cos(phase * 0.5) * 1;
                            
                            element.style.setProperty('--float-speed', `${speed}s`);
                            element.style.setProperty('--glow-speed', `${glowSpeed}s`);
                            element.style.setProperty('--phase', Math.sin(phase * 0.5));
                            element.style.setProperty('--scale-phase', Math.sin(phase * 0.8));
                            element.style.setProperty('--blur-phase', Math.cos(phase * 0.3));
                            element.style.setProperty('--bright-phase', Math.sin(phase * 0.6));
                            
                        } else if (index < activeIndex) {
                            element.classList.add('past');
                        } else {
                            element.classList.add('future');
                        }
                    });
                    
                    if (activeIndex >= 0) {
                        lineCounterEl.textContent = `${activeIndex + 1}/${lyricsElements.length}`;
                        const progress = ((activeIndex + 1) / lyricsElements.length) * 100;
                        progressFill.style.width = `${progress}%`;
                    }
                } catch (error) {
                    console.error('Erreur animation:', error);
                }
                
                animationFrame = requestAnimationFrame(update);
            }
            
            animationFrame = requestAnimationFrame(update);
        }

        // ====================================================
        // GESTIONNAIRE D'ERREURS
        // ====================================================
        window.addEventListener('error', (e) => {
            console.error('Erreur globale:', e.error);
        });

        window.addEventListener('beforeunload', () => {
            if (animationFrame) {
                cancelAnimationFrame(animationFrame);
            }
        });

        // ====================================================
        // D√âMARRAGE
        // ====================================================
        document.addEventListener('DOMContentLoaded', loadSongData);
    </script>
